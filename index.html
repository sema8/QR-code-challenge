<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>


  <div class="qrcode-container">

    <div class="qrcode-image">
      <img src="images/image-qr-code.png" alt="image-qr-code" width="500px" height="500">
    </div>

    <div class=" qrcode-info">
      <h1 class="qrcode-title">Improve your Front-end skills by building projects</h1>
      <p class="qrcode-text">Scan the QR code to visit Frontend Mentor and take your skills to the next level</p>
    </div>

  </div>

</body>

</html>
